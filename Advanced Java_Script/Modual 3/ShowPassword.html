<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show_Password</title>
</head>
<body>
    <form>
      Enter the Password:-  <input type="password" id="pass"></br>
      <input type="checkbox" id="check" placeholder="Enter the password">:-Show Password
    </form>
<script>
    var pass = document.getElementById("pass");
    var check =document.getElementById("check");
    check.onclick=toggle_Password;

    function toggle_Password () 
    {
        // Password show karva mate
        if (check.checked )
         {
            pass.type="text";
        }
        else
        {
            // password hide karva mate
            pass.type="password";
        }
    }
 
</script>

</body>
</html>
