<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result_Expressions</title>
</head>
<body>
    <!-- 1).Ans Are=True -->
    <script>
        console.log(5>4); 
    </script>

    <!-- 2)"apple">"pineapple" Ans the:false -->
    <script>
        console.log("apple" > "pineapple");
    </script>

    <!-- 3)"2" > "12" Ans the:-true -->
    <script>
        console.log("2" > "12");
    </script>

    <!-- 4)undefined==null Ans the:-true -->
    <script>
        console.log(undefined==null);
    </script>

    <!-- 5)undefined===null Ans the:-false -->
    <script>
        console.log(undefined===null);
    </script>

    <!-- 6)null=="\n0\n" Ans the:-false -->
    <script>
        console.log(null=="\n0\n");
    </script>

    <!-- 7)null===+"\n0\n" Ans the:false -->
    <script>
        console.log(null===+"\n0\n");
    </script>

</body>
</html>
