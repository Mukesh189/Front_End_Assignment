<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to object</title>
</head>
<body>
    <button onclick="user1()">User 1</button>
    <button onclick="user2()">user 2</button>
    <script>

        // first button click id show
        // second button click name show.

        let john = {name:"John",surname:"Smith",id:1};
        let pete = {name:"Pete",surname:"Hunt",id:2};
        let mary = {name:"Mary",surname:"Key",id:3};
        let users=[john,pete,mary];
        let userMapped=users.map(user =>({id:user.id,fullName:`${user.name} ${user.surname}`}));
        console.log(userMapped);

        function user1() 
        {
            // only id show thase
             alert(userMapped[0].id);
            
        }


        function user2() 
        {
            // only name show thase
        alert(userMapped[0].fullName);
        }



    </script>
</body>
</html>
